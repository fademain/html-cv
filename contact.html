<style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    a {
        text-decoration: none;
    }

    .hero {
        width: 100%;
        height: 100vh;
        background: url(https://i.pinimg.com/originals/24/3d/bb/243dbb1dd8da40b104fb38be2860e1f7.jpg);
        background-size: cover;
    }

    nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 30px 100px;
    }

    .logo {
        max-height: 60px;
    }

    nav ul li {
        list-style: none;
        display: inline-block;
        padding: 10px 20px;
        font-size: 20px;
    }

    nav ul li a {
        color: #1d1d24;
        position: relative;
        padding: 5px 0;
    }

    nav ul li a:hover {
        color: #fd4766;
    }

    nav ul li a:after {
        content: "";
        position: absolute;
        left: 0;
        width: 0;
        height: 3px;
        background: #fd4766;
        transition: 0.3s;
        bottom: 0;
    }

    nav ul li a:hover:after {
        width: 100%;
    }

    .btn {
        color: #fff;
        font-size: 16px;
        text-transform: uppercase;
        letter-spacing: 2px;
        padding: 16px 40px;
        border-radius: 500px;
        display: inline-block;
        font-weight: 500;
        transition: all 0.4s ease-in-out;
        background-size: 152% 100%;
        background: #fd4766;
        border: 2px solid #fd4766;
    }

    .btn:hover {
        background: transparent;
        border-color: #fd4766;
        color: #fd4766;
    }

    .content {
        position: absolute;
        top: 35%;
        left: 8%;
    }



    .content h1 {
        color: #080850;
        font-size: 40px;
        font-weight: 900;
        line-height: 90px;
        text-transform: inherit;
        width: 70%;
    }

    .content h1 span {
        color: #050505;
        font-size: 30px;
    }

    .content p {
        width: 55%;
        color: #202020;
        margin-top: 25px;
        margin-bottom: 30px;
    }
</style>
